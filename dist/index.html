<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Form Validation</h1>
      <form action="">
        <p>
          <label for="country">
            Please enter your country of origin: <span aria-label="required">*</span>
          </label>
          <input type="text" required id="country" maxlength="15" minlength="3" />
          <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="zip">
            Please enter your zip code: <span aria-label="required">*</span>
          </label>
          <input
            type="text"
            id="zip"
            pattern="^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ -]?\d[ABCEGHJ-NPRSTV-Z]\d$"
            required
          />
          <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="email"> Please enter your email: <span aria-label="required">*</span></label>
          <input type="email" name="email" id="email" required />
          <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="p1">Please Enter your password: <span aria-label="required">*</span></label>
          <input
            type="text"
            id="p1"
            required
            maxlength="30"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          />
          <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <label for="p2">Please confirm your password: <span aria-label="required">*</span></label>
          <input type="text" id="p2" required />
          <span class="error" aria-live="polite"></span>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
